<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mistério na Estação Alpha-7</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <!-- Tela de seleção -->
    <div id="detective-selection" class="screen active">
      <h1>DIVISÃO DE CRIMES ESPACIAIS</h1>
      <h3>Escolha sua Especialização</h3>
      <button class="select-role" data-role="alpha">Detetive Alpha</button>
      <button class="select-role" data-role="beta">Detetive Beta</button>
    </div>

    <!-- Tela de investigação -->
    <div id="investigation" class="screen" style="display:none;">
      <div id="phase-timer"></div>
      <div>
        <button class="location-btn" data-location="crime-scene">Laboratório</button>
        <button class="location-btn" data-location="command">Comando</button>
        <button class="location-btn" data-location="cryogenic">Criogenia</button>
        <button class="location-btn" data-location="medical">Médico</button>
        <button class="location-btn" data-location="reactor">Reator</button>
      </div>
      <div id="location-view"></div>
      <div>
        <button id="scanner-btn">Scanner</button>
        <button id="interrogate-btn">Interrogar</button>
        <button id="aria-btn">IA ARIA</button>
        <button id="sync-btn">Sincronizar</button>
      </div>
      <div id="evidence-container"></div>
    </div>

    <!-- Tela de suspeitos -->
    <div id="suspects" class="screen" style="display:none;">
      <h2>Tripulação</h2>
      <div id="suspects-grid"></div>
      <button id="back-investigation">Voltar</button>
    </div>

    <!-- Tela de solução -->
    <div id="solution" class="screen" style="display:none;">
      <h2>Teoria Final</h2>
      <label>Assassino:</label>
      <select id="killer-select"></select>
      <label>Método:</label>
      <select id="method-select">
        <option value="">Selecione</option>
        <option>Nanotecnologia Letal</option>
        <option>Despressurização</option>
        <option>Overdose Neural</option>
        <option>Radiação</option>
        <option>Vírus Sintético</option>
      </select>
      <label>Cúmplice:</label>
      <select id="accomplice-select"></select>
      <button id="submit-solution">Acusar</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
